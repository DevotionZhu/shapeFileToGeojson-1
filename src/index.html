<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="button" value='转换' onclick="convert()">
    <script src="./shp.js"></script>
    <script>
        var geo = new URLSearchParams();
        shp("./pandr.zip").then(function(geojson) {
            geo.append('geo', JSON.stringify(geojson))
        });

        function convert() {
            fetch('http://127.0.0.1:8080/geo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8'
                },
                body: geo
            }).then(function(res) {
                return res.json();
            }).then(function(json) {
                console.log(json);
            })
        }
    </script>
</body>

</html>
